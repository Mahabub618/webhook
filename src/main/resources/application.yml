spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    properties:
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username='${SPRING_KAFKA_API_KEY}' password='${SPRING_KAFKA_API_SECRET}';
    consumer:
      group-id: tpd-loggers
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

tpd:
  topic-name: advice-topic
  messages-per-request: 10

wiki:
  url: https://stream.wikimedia.org/v2/stream/recentchange
  topic-name: wikimedia
